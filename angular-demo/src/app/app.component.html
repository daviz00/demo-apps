<main class="flex algn-cntr jstfy-cntr">
  <button class="login-with-whatsapp-button" (click)="initiateLogin()">
    <div class="flex algn-cntr">
      <img src="../assets/whatsapp.svg" />
      <p>Login With Whatsapp</p>
    </div>
  </button>
  <p class="token" *ngIf="token">
    Your Token: <span>{{ token }}</span>
  </p>
</main>
